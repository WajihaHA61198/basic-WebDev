<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids & classes</title>
</head>

<body>
    <h3>IDs & Classes tutorial</h3>

    <div id="mainBox" class="redBg BlackBorder">
        unique NAME= id(identifier), \n
        100 elements alot red colour to all(repeatedly)= class, \n
        class= universal - 
        id= individual
    </div>
    <!-- redBg will define in CSS class, for now this is meaningless -->
    <span class="redBg"> 
        <!-- (.)->class, (#)->id  -->
        <!-- emmet for short  -->
        <!-- -----------------  -->
        <!-- span.redBg  -->
        <div class="redBg blackBorder anotherclass"></div>
        <div class="blackBackground"></div>

        <!-- creating multiple elements using Emmet -->
        <!-- span.myClass.myClass2.myClass3 *4 + <Tab> to print 4 similar elements using emmet in VS -->
        <span class="myClass myClass2 myClass3">first</span>
        <span class="myClass myClass2 myClass3">second</span>
        <span class="myClass myClass2 myClass3">third</span>
        <span class="myClass myClass2 myClass3">fourth</span>
    </span>
</body>
</html>
