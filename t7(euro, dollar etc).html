<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>

<body>
    <h1>HTML Entities</h1>
    <!-- class can be multiple, & on multiple elements have same class name  -->
    <div class="container">
        <p>Wanting space in-              para.</p>
        <!-- above, space chopped off, hence use Entities -->
    </div>
    
    <!-- &nbsp; non-breaking space --- (for space in sentence) -->
    <!-- but, it sounds non-professional -->
    <div class="container">
        <p>Breaking space in- &nbsp; &nbsp; &nbsp; para.</p>
        <p> &lt;p&gt; </p>
        <p>pound &pound;p </p>
        <p>copyright &copy; </p>
        <p>Dollar &dollar; </p>
        <!--Entities chart available in Internet--characters that not available in k/w -->
        <p>Arrow &rArr; </p>
        <p>Fraction &frac12; </p>
        <p>Euro &euro; </p>
        <p>Empty character &#8203; </p> 
    </div>
</body>
</html>
