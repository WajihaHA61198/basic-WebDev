<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & images</title>
    <style>
        .image{
            border: 2px solid blue;
        }
    </style>
</head>

<body>
    <!-- @---LINK---  -->
    <!-- target -> open link in new tab  -->
    <a href="https://google.com" target= "_blank" >Go to Google</a> <br>
    <!-- Open our own html existing file  -->
    <a href="/t1.html" target="_blank">page 1</a> <br>

    <!-- @---IMAGES---  -->
    <!-- Image is not present hence error occur  -->
    <img src="wajiha.jpg" alt="Error loading image"> <br> <hr>
    <!-- showing random images -->
    <img class ="image" src="https://source.unsplash.com/collection/190727/500x400" alt="remote image">
</body>
</html>
