<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS fonts</title>
    <!-- link for google font  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">

    <style>
        p{
            font-family: 'Redressed', cursivee;
            /* can also insert in stack way(if not this than that)  */
            line-height: 2; /* how far away from parent heading tag, *multiply*/
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h2>CSS fonts</h2>
    <p>Lorem <span>spanning</span> consectetur adipisicing elit.</p>
</body>
</html>
